schemaVersion: 2.2.0
metadata:
    name: 'Polyglot Fleet Demo Project (distributed-calculator)'
attributes:
    space:
        instanceType: large
        editor:
            type: Fleet
            version: 'Latest'
            updateChannel: 'EAP Candidate'
        warmup:
            startOn:
            - type: gitPush
              branchFilter:
                  include:
                      - 'refs/heads/master'
            script: ./dev-env-warmup.sh
components:
- name: dev-container
  container:
      env:
      - name: PS1
        value: '\w # '
      image: registry.jetbrains.team/p/vitaly-bragilevsky/containers/dev-container:latest